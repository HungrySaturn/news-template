{{ define "main" }}

<div class="page-authors-container">
    {{ range .Pages }}
        <a href="{{ .RelPermalink }}" class="page-item">
            <div class="page-image">
                {{ if .Params.icon }}
                    <img src="{{ .Params.icon }}" alt="Profile picture">
                {{ end }}
            </div>
            <div class="page-content">
                <h2 class="page-title">{{ .Params.name | truncate 120 }}</h2>
                <p class="page-description">{{ .Content | truncate 360 }}</p>
            </div>
        </a>
    {{ end }}
</div>

{{ end }}
